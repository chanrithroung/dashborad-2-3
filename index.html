<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <title>Document</title>
</head>
<body>
    <div class="h-screen w-full bg-slate-100 p-4">
        <aside class="w-[250px] h-[100%] bg-white rounded-md shadow-md p-4 relative">
            <div class="flex items-center gap-2">
                <img class="w-8" src="https://demos.creative-tim.com/material-dashboard/assets/img/logo-ct-dark.png" alt="">
                <span>Creative Tim</span>
            </div>
            <hr class="mt-2">

            <div class="mt-5">
                <ul>
                    <li class="bg-slate-900 text-white px-4 py-2 rounded-lg shadow-lg">
                        <i class="bi bi-stack"></i> 
                        <span class="ms-2"> Dashborad</span> 
                    </li>

                    <li class="bg-white text-slate-600 px-4 py-2 rounded-lg  mt-2">
                        <i class="bi bi-table"></i>
                        <span class="ms-2 font-medium"> Table</span> 
                    </li>

                    <li class="bg-white text-slate-600 px-4 py-2 rounded-lg mt-2">
                        <i class="bi bi-envelope-paper"></i>
                        <span class="ms-2 font-medium"> Billing</span> 
                    </li>

                    <li class="bg-white text-slate-600 px-4 py-2 rounded-lg mt-2">
                        <i class="bi bi-boxes"></i>
                        <span class="ms-2 font-medium"> Virtual Reality</span> 
                    </li>


                    <li class="bg-white text-slate-600 px-4 py-2 rounded-lg mt-2">
                        <i class="bi bi-graph-up-arrow"></i>
                        <span class="ms-2 font-medium"> RTL</span> 
                    </li>


                    <li class="bg-white text-slate-600 px-4 py-2 rounded-lg mt-2">
                        <i class="bi bi-bell-fill"></i>
                        <span class="ms-2 font-medium"> Notification</span> 
                    </li>
                </ul>

                <div class="uppercase mt-4 ms-8 font-bold text-md text-slate-600 my-5">Account Pages</div>
                <ul>
                    <li class="bg-white text-slate-600 px-4 py-2 rounded-lg mt-2">
                        <i class="bi bi-person-circle"></i>
                        <span class="ms-2 font-medium"> Profile</span> 
                    </li>
                </ul>
            </div>


            <div class="absolute bottom-6 right-0 w-full ">
                <button class="block border mx-auto w-[90%] border-slate-900 py-2 rounded-md font-medium shadow-md hover:border-slate-500 hover:text-slate-500">Documentation</button>
                <button class="block border mx-auto w-[90%] border-slate-900 py-2 bg-gradient-to-b from-slate-800 text-white to-slate-950 rounded-md font-medium shadow-md mt-3">Upgrateto pro</button>

            </div>
        </aside>

    </div>
</body>
</html>
